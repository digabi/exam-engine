<!DOCTYPE html>
<html lang="fi-FI">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
      }
      .toolbar {
        font-size: 1rem;
        background-color: rgba(255, 255, 255, 0.95);
        box-shadow: 0 1px 10px 1px rgba(0, 0, 0, 0.2);
        position: sticky;
        margin-bottom: 2rem;
        top: 0;
        left: 0;
        right: 0;
        z-index: 2;
      }
      .toolbar_inner {
        font-size: .9rem;
        max-width: 65rem;
        padding: 0.2rem;
        margin: 0 auto;
        box-sizing: border-box;
        list-style: none;
        font-family: 'Noto Sans', 'sans-serif';
        display: flex;
        flex-direction: row;
      }
      .toolbar_inner a {
        text-decoration: none;
        color: #307f99;
      }
      .toolbar_inner a:hover {
        text-decoration: underline;
      }
      .toolbar__item {
        margin: 0 .7rem;
      }
      .toolbar__item button {
        font-size: 0.8rem;
        font-family: 'Noto Sans', 'sans-serif';
        background-color: #307f99;
        color: #fefefe;
        margin: 0;
        border: none;
        border-radius: 4px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        cursor: pointer;
      }
      .toolbar__item__selected {
        border-bottom: 3px solid;
      }
      .toolbar__item--exam-version + .toolbar__item:not(.toolbar__item--exam-version) {
        margin-left: auto;
      }
      .audio-player {
        position: fixed;
        top: 0;
        left: 0;
        transform: translateY(-100%);
        transition: transform 0.5s;
        visibility: hidden;
      }
      .audio-player--visible {
        transform: translateY(0);
        visibility: visible;
        z-index: 1;
      }
      .audio-player--animating {
        visibility: visible;
      }
      .grading-navi {
        margin-bottom: 10px;
      }
      .grading-navi-item {
        display: inline-block;
        padding: 3px 12px;
        font-size: 18px;
        background: #fff;
        margin-right: 5px;
        border-bottom: 3px solid transparent;
      }
      .grading-navi span.grading-navi-item {
        border-bottom: 3px solid;
      }
      .grading-header {
        display: flex;
        justify-content: space-between;
      }
      .answer-and-scores {
        display: flex;
        background: #fff;
      }
      .score-margin {
        padding: 20px;
        min-width: 14rem;
      }
    </style>
    <script src="/main-bundle.js"></script>
  </head>
  <body>
    <div id="app" aria-busy="true" />
  </body>
</html>
